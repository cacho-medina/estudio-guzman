<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estudio Guzman</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/favicon.ico"
            type="image/x-icon"
        />
        <meta name="description" content="Estudio de abogados" />
        <meta name="keywords" content="abogados estudio de abogados Tucuman" />
    </head>
    <body>
        <section class="face">
            <nav class="nav">
                <button>
                    <a href="#contacto">contactanos</a>
                    <svg
                        stroke-width="4"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        fill="none"
                        class="h-6 w-6"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M14 5l7 7m0 0l-7 7m7-7H3"
                            stroke-linejoin="round"
                            stroke-linecap="round"
                        ></path>
                    </svg>
                </button>
            </nav>
            <div class="img__container">
                <img
                    src="./assets/images/Logo_Guzman_Oscuro.png"
                    alt="logo Estudio Guzman"
                    class="main__img"
                />
            </div>
        </section>
        <main class="contacto" id="contacto">
            <h1 class="contact__title">contactanos.</h1>
            <div class="container">
                <div class="info">
                    <img
                        src="./assets/images/bg-1.jpg"
                        alt="imagen de fondo"
                        class="info__img"
                    />
                    <div class="map">
                        <img
                            src="./assets/logos-svg/map.svg"
                            alt="mapa"
                            class="logo"
                            width="20px"
                        />
                        <span
                            >lamadrid 377 2do
                            b&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</span
                        >
                        <img
                            src="./assets/logos-svg/phone.svg"
                            alt="telefono"
                            class="logo"
                            width="20px"
                        />
                        <span>+54 381 420 1446</span>
                    </div>
                </div>
                <form
                    action="https://formsubmit.co/estudioguzmanyasociados@gmail.com"
                    method="POST"
                    class="form"
                >
                    <div class="row">
                        <div class="column">
                            <label for="name">nombre</label>
                            <input type="text" id="name" name="name" />
                        </div>
                        <div class="column">
                            <label for="apellido">apellido</label>
                            <input type="text" id="apellido" name="apellido" />
                        </div>
                    </div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required />
                    <label for="mensaje">mensaje</label>
                    <textarea name="mensaje" id="mensaje" required></textarea>
                    <button type="submit">contactanos</button>
                </form>
            </div>
        </main>
        <footer class="footer">&copy Westend Labs</footer>
    </body>
</html>
